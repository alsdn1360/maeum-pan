[tool.ruff]
# Python 버전
target-version = "py311"

# 라인 길이
line-length = 88

# 제외 폴더
exclude = [
    ".venv",
    "venv",
    "__pycache__",
    ".git",
]

[tool.ruff.lint]
# 활성화할 규칙
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort (import 정렬)
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]

# 무시할 규칙
ignore = [
    "E501",   # line too long (포맷터가 처리)
    "E402",   # module level import not at top (logging 설정 필요)
    "W293",   # blank line contains whitespace (docstring 내부)
    "B008",   # Depends() in function arguments (FastAPI 패턴)
    "B904",   # raise without from (가끔 의도적)
]

# 자동 수정 가능한 규칙
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.isort]
known-first-party = ["app"]

[tool.ruff.format]
# Black 호환 포맷팅
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
